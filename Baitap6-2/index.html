<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="モンスターストライク,モンスト,ミュータントタートルズ,タートルズ,mixi,ミクシィ,キャンペーン,プレゼント" name="keywords">
    <meta content="映画「ミュータントタートルズ」の公開を記念し、オリジナルグッズ（非売品）が抽選で当たるキャンペーンを開催" name="description">
    <meta content="Copyright 2007 (C) MIDDLEWOODCAPITAL JAPAN All rights reserved," name="copyright">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta content="ja" http-equiv="Content-Language">
    <meta content="text/css" http-equiv="Content-Style-Type">
    <meta content="text/javascript" http-equiv="Content-Script-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>モンスターストライク×ミュータントタートルズ　映画公開記念キャンペーン</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="inner header-inner">
                <img class="icon icon-1" src="images/sp_get.png" alt="get icon">
                <img class="icon icon-2" src="images/sp_tastecold.png" alt="tates cold icon">
                <img class="icon icon-3" src="images/sp_tney.png" alt="tney icon">
                <img class="icon icon-4" src="images/sp_line.png" alt="line icon">
                <img src="images/sp_header.jpg" alt="header">
            </div>
        </div>
        <!--end header-->

        <div class="film">
            <img class="film__light" src="images/sp_light.png" alt="light background">
            <p class="film__title"><img src="images/sp_film_title.png" alt="film title"></p>
            <iframe width="640" height="480" src="https://www.youtube.com/embed/nTAPAtajaAc?ecver=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <img src="images/sp_film_title_1.png" alt="film banner">
            <img src="images/sp_film_title_2.png" alt="film banner">
        </div>
        <!--end film-->

        <div class="product">
            <p class="product__banner"><img src="images/sp_product_banner.jpg" alt="product banner"></p>
            <div class="product-1">
                <a href="#" class="product__title"><img src="images/sp_title_1.jpg" alt="product title"></a>
                <img src="images/sp_product_1.jpg" alt="product">
            </div>
            <ul class="product__list">
                <li class="product-2 product__content">
                    <a href="#" class="product__title"><img src="images/sp_title_2.jpg" alt="product title"></a>
                    <img src="images/sp_product_2.jpg" alt="product">
                </li>
                <li class="product-3 product__content">
                    <a href="#" class="product__title"><img src="images/sp_title_3.jpg" alt="product title"></a>
                    <img src="images/sp_product_3.jpg" alt="product">
                </li>
                <li class="product-4 product__content">
                    <a href="#" class="product__title"><img src="images/sp_title_4.jpg" alt="product title"></a>
                    <img src="images/sp_product_4.jpg" alt="product">
                </li>
                <li class="product-5 product__content">
                    <a class="product__title"><img src="images/sp_title_5.jpg" alt="product title"></a>
                    <img src="images/sp_product_5.jpg" alt="product">
                </li>
            </ul>
        </div>
        <!--end product-->

        <div class="guide">
            <img class="guide__light" src="images/sp_yellow_light.png" alt="yellow light">
            <p class="guide__title">◆ 応募要項</p>
            <p class="guide__content"><img src="images/sp_guide_content.png" alt="guide content"></p>
            <a class="guide__button" href="https://www.turtle.com/form/"><img src="images/sp_btn.png" alt="guide button"></a>
        </div>
        <!--end guide-->

        <div class="footer">
            <div class="footer__content">
                <img class="icon icon-1" src="images/sp_icon_1.png" alt="icon">
                <img class="icon icon-2" src="images/sp_icon_2.png" alt="icon">
                <img class="icon icon-3" src="images/sp_icon_3.png" alt="icon">
                <img class="icon icon-4" src="images/sp_icon_4.png" alt="icon">
                <img class="icon icon-5" src="images/sp_icon_5.png" alt="icon">
                <p class="footer__logo"><img src="images/sp_footer_logo.png" alt="footer logo"></p>
                <p><img src="images/sp_footer_title_1.png" alt="footer title"></p>

                <div class="introduction">
                    <p class="footer__title">Introduction</p>
                    <p><img src="images/introduction_content.png" alt="introduct title"></p>
                    <p class="introduction__content"><img src="images/sp_introduction_content.png" alt="introduction content"></p>
                </div>

                <div class="introduction story">
                    <p class="footer__title">Story</p>
                    <p><img src="images/story_content.png" alt="story title"></p>
                    <p class="introduction__content"><img src="images/sp_story_content.png" alt="introduction content"></p>
                </div>

                <div class="introduction contact__info">
                    <p class="introduction__content"><img src="images/sp_contact.png" alt="contact content"></p>
                </div>

                <p class="contact"><img src="images/contact.png" alt="contact"></p>

            </div>
        </div>



    </div>
</body>

</html>
